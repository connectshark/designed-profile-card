<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&family=Poppins&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="./assets/main.css">
  <script src="./assets/main.js" defer></script>
  <title>Designed Profile Card</title>
</head>
<body>
  <div id="app">
    <div class="card">
      <figure>
        <img src="./assets/nosegates.jpg" alt="nosegates">
      </figure>
      <h1>Nosegates Yeh</h1>
      <h2>Frontend Developer</h2>
      <div class="social-group reverse-bounce">
        <button class="btn">
          <i class='bx bx-plus bx-md'></i>
        </button>
        <p class="description rotate-line">My social networks</p>
        <p class="social-button rotate-line">
          <a href="javascript:;">
            <i class='bx bx-sm bxl-instagram'></i>
          </a>
          <a href="javascript:;">
            <i class='bx bx-sm bxl-messenger'></i>
          </a>
          <a href="javascript:;">
            <i class='bx bxl-facebook bx-sm'></i>
          </a>
        </p>
      </div>
    </div>

  </div>
</body>
</html>
